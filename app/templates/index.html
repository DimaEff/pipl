{% extends "base.html" %}

{% block app_content %}

    {% if current_user.is_authenticated %}
        <h1>Hi, {{ current_user.username }}</h1>
    {% endif %}

    {% for user in users %}
        <span><p class="username">{{ user.username }}</p><br></span>
        {% include "_post.html" %}
    {% endfor %}

{% endblock %}
